name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install nightly
      run: rustup install nightly
    - name: Build
      run: cargo +nightly build --verbose
    - name: Run tests
      run: sudo sh -c "ulimit -l 40960; exec su -c 'cargo +nightly test --verbose'"
