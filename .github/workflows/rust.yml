name: Rust

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install rustup
      run: curl https://sh.rustup.rs -sSf | sh
    - name: Install Rust nightly
      run: rustup install nightly
    - name: Build
      run: cargo +nightly build --verbose
    - name: Run tests
      run: cargo +nightly test --verbose
